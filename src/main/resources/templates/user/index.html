<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" th:href="@{/favicon.ico}">

<title>JobsHere App| Listado de Usuarios</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-main"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Usuarios</strong>
				</h4>
				<div class="card-body">
					<h5 th:if="${msg != null}" class="alert alert-success"
						th:text="${msg}" role="alert"></h5>
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">Estatus</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tpuser: ${users}">
								<td th:text="${tpuser.name}"></td>
								<td th:text="${tpuser.username}"></td>
								<td th:text="${tpuser.email}"></td>
								<td th:if="${tpuser.status ==1}" class="badge bg-success">Activo</td>
								<td th:unless="${tpuser.status ==1}" class="badge bg-danger">Inactivo
								</td>
								<td><a th:href="@{/user/delete/{id} (id=${tpuser.id})}"
									onclick="return confirm('¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button"
									title="Eliminar el registro."><i class="fas fa-trash"
										aria-hidden="true"></i></a> <a href="#"
									onclick="return confirm('¿Quiere bloquear el acceso al usuario?')"
									class="btn btn-success btn-sm" role="button"
									title="Bloquear el acceso al sistema para este usuario."><i
										class="fas fa-lock" aria-hidden="true"></i></a> <a href="#"
									onclick="return confirm('¿Desea desbloquear el usuario?')"
									class="btn btn-success btn-sm" role="button"
									title="Permitir el acceso al sistema a este usuario."><i
										class="fas fa-unlock" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/footer :: footer-main" class="footer"></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
