<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>JobsHere App | Listado de Categorías</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-main"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Categorías</strong>
				</h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/categories/create}"
						role="button"><i class="fas fa-file" aria-hidden="true"></i>
						Nueva</a>
					<hr>
					<h5 th:if="${msg != null}" class="alert alert-success"
						th:text="${msg}" role="alert"></h5>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Descripción</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tpcategory: ${categories}">
								<th th:text="${tpcategory.id}" scope="row"></th>
								<td th:text="${tpcategory.name}"></td>
								<td th:text="${tpcategory.description}"></td>
								<td><a
									th:href="@{/categories/update/{id}  (id=${tpcategory.id}) }"
									class="btn btn-success btn-sm" role="button" title="Editar"><i
										class="fas fa-pencil-alt" aria-hidden="true"></i></a> <a
									th:href="@{/categories/delete/{id}  (id=${tpcategory.id}) }"
									onclick="return confirm('¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button" title="Eliminar"><i
										class="fas fa-trash" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
					<nav th:if="${categories.totalPages > 0}"
						aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item"><a
								th:href="@{/categories/indexPaginate(page=${categories.number -1}) }"
								class="page-Link mr-2">Anterior</a></li>
							<li class="page-item"><a
								th:href="@{/categories/indexPaginate(page=${categories.number +1}) }"
								class="page-Link">Siguiente</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/footer :: footer-main" class="footer">
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
