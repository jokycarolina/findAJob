<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>JobsHere App| Ingresar al Sistema</title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">

</head>

<body>

	<header th:insert="fragments/menu :: menu-main"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<div class="card-body">
					<form class="form-signin" th:action="@{/login}" method="post">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" src="images/lock.png"
									alt="" width="128" height="128">
								<h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
								<div th:if="${param.error}">
									<span class="text-danger">Usuario / Password
										incorrectos!</span>
								</div>

								<div th:if="${msg != null}" class='alert alert-success'
									th:text="${msg}" role='alert'></div>

								<label for="username" class="sr-only">Username</label> <input
									type="text" name="username" id="username" class="form-control"
									placeholder="Username" required autofocus><br> <label
									for="password" class="sr-only">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Password" required><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary" style="font-size: small">
									¿Todavía no estas registrado? <a>Regístrate</a>
								</p>
							</div>
							<div class="col-md-4"></div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</main>
	<script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
